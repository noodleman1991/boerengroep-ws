query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query calendarQuery {
  eventConnection {
    edges {
      node {
        id
        title
        description
        startDate
        endDate
        eventType
        location {
          address
          mapsLink
          callLink
        }
        speakers {
          speaker {
            ... on Speaker {
              id
              name
              avatar
              affiliation
            }
          }
          role
        }
        featured
        _sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
        }
      }
    }
  }
}
